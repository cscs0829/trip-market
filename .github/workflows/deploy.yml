name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# GitHub Pages 배포를 위한 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 배포 작업을 위한 환경 설정
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: |
        # dist 폴더 생성
        mkdir -p dist
        
        # HTML 파일들 복사
        cp *.html dist/ 2>/dev/null || true
        
        # CSS 폴더 복사 (존재하는 경우)
        if [ -d "css" ]; then
          cp -r css/ dist/
        fi
        
        # JS 폴더 복사 (존재하는 경우)
        if [ -d "js" ]; then
          cp -r js/ dist/
        fi
        
        # images 폴더 복사 (존재하는 경우)
        if [ -d "images" ]; then
          cp -r images/ dist/
        fi
        
        # fonts 폴더 복사 (존재하고 내용이 있는 경우)
        if [ -d "fonts" ] && [ "$(ls -A fonts)" ]; then
          cp -r fonts/ dist/
        fi
        
        # board 폴더 복사 (존재하는 경우)
        if [ -d "board" ]; then
          cp -r board/ dist/
        fi
        
        # member 폴더 복사 (존재하는 경우)
        if [ -d "member" ]; then
          cp -r member/ dist/
        fi
        
        # order 폴더 복사 (존재하는 경우)
        if [ -d "order" ]; then
          cp -r order/ dist/
        fi
        
        # product 폴더 복사 (존재하는 경우)
        if [ -d "product" ]; then
          cp -r product/ dist/
        fi
        
        # category HTML 파일들 복사
        cp category-*.html dist/ 2>/dev/null || true
        
        # 복사된 파일들 확인
        echo "배포 폴더 내용:"
        ls -la dist/
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        enablement: true
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
